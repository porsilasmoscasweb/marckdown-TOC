<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Processor</title>
</head>
<body>
     <h1>Sube un directorio comprimido (.zip) para generar un README.md</h1>
     <form action="{{ url_for('upload_dir') }}" method="POST" enctype="multipart/form-data">
        <label for="dir">Selecciona un archivo zip:</label>
        <input type="file" id="dir" name="dir" accept=".zip">
        <button type="submit">Subir y Procesar</button>
    </form>

    <h1>Subir archivo Markdown para generar TOC</h1>
    <form action="{{ url_for('upload_file') }}" method="post" enctype="multipart/form-data">
        <label for="file">Selecciona un archivo Markdown:</label>
        <input type="file" id="file" name="file">
        <button type="submit">Subir y Procesar</button>
    </form>

    <h1>Subir archivo Markdown para generar TOC ordenado</h1>
    <form action="{{ url_for('upload_file_sort') }}" method="POST" enctype="multipart/form-data">
        <label for="file_sort">Selecciona un archivo .md:</label>
        <input type="file" id="file_sort" name="file_sort" accept=".md">
        <button type="submit">Subir y Procesar</button>
    </form>

    <h1>Render file</h1>
    <form action="{{ url_for('render_file') }}" method="POST" enctype="multipart/form-data">
        <label for="file_sort">Selecciona un archivo .md:</label>
        <input type="file" id="render_file" name="render_file" accept=".md">
        <button type="submit">Subir y Procesar</button>
    </form>
</body>
</html>
